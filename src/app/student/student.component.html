<!-- usiamo una direttiva piÃ¹ potente: ngClass - ogni classe viene applicata se viene soddisfatta la sua condizione-->
<span
  class="cliccable"
  [ngClass]="{
    female: student.gender == 'F',
    male: student.gender == 'M',
    underlined: student.hobby == 'Paddle'
  }"
  (click)="onStudentClick()"
>
  {{ student.name }}
  <!-- <span *ngIf="student.isPro">(professionista)</span> -->
  <span *ngIf="student.isPro; else noPro">(professionista)</span>
  <ng-template #noPro>
    <span>(dilettante)</span>
  </ng-template>
  - {{ student.hobby }}
</span>
